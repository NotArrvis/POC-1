<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <h1 style="border: 1px solid black; padding: 5px;">flexbox</h1>

<div style="display: flex; justify-content: space-between;">
    <section>
        <h3>flex-direction</h3>
        <button id="botao-row">row</button>
        <button id="botao-rowrev">row (reverse)</button>
        <button id="botao-column">column</button>
        <button id="botao-columnrev">column (reverse)</button>
    </section>
    
    <section>
        <h3>justify-content</h3>
        <button id="bflexStart">flex-start</button>
        <button id="bflexEnd">flex-end</button>
        <button id="bjustifyCenter">center</button>
        <button id="bspaceBetween">space-between</button>
        <button id="bspaceAround">space-around</button>
        <button id="bspaceEvenly">space-evenly</button>
    </section>

    <section>
        <h3>align items</h3>
        <button id="AlignButtonfs">flex-start</button>
        <button id="AlignButtonfe">flex-end</button>
        <button id="AlignButtonCenter">center</button>
        <button id="AlignButtonBaseline">baseline</button>
        <button id="AlignButtonStretch">stretch</button>
    </section>
</div>
    
    
    <br/><br/>

        <img src="Rabbit.png" alt="">
        <img src="barca.jpg" alt="">
        <img src="eto.png" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
